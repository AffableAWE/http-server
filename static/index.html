<!DOCTYPE html>
<html lang="en">
<head>

  <title>Dope Server Right?</title>
  <style>
    /* 1. Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 2. Centered Body with a Peachy Background */
    body {
      background-color: #FFDAB9;
      font-family: sans-serif;
      /* Center everything horizontally & vertically */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh; 
    }

    /* 3. Heading - Bold & Centered */
    h1 {
      color: #000000; 
      font-size: 48px; 
      text-align: center;
      font-weight: bold; /* Make heading bold */
      margin-bottom: 20px;
      animation: fade-in 2s ease-in-out;
    }

    /* fade-in animation */
    @keyframes fade-in {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* 4. Subheading - Centered */
    h2 {
      color: #000000;
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
